{% extends '_base.html' %}

{% block extra_css %}
{% endblock extra_css %}

{% block extra_head_js %}
{% endblock extra_head_js %}

{% block extra_head %}
<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
<script>
    WebFont.load({
         custom: {
             families: [
                 'Gotham SSm:n4,n7'
             ],
             urls: [
                 'http://s.npr.org/templates/css/fonts/GothamSSm.css'
             ]
         },
         timeout: 10000
     });
</script>
{% endblock extra_head %}
{% block content %}
<div class="titlecard-wrapper">

<div id="title-text">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img src="img/npr-logo.png" class="npr-logo" alt="npr-logo" >
				<h1>Title image</h1>
				<h2>subtitle</h2>
			</div><!-- /.col --> 
		</div><!-- /.row -->
	</div><!-- /.container -->
</div><!-- /#title-text -->
<div class="titlecard"></div>

	
</div><!-- /titlecard-wrapper -->

<section id="content">
	<div class="container">
		<div class="row">
			<div id="main-content" class="col-md-8">
				<h1>{{ PROJECT_NAME }}</h1>
			</div><!--/col-->
		</div><!--/row-->
	</div><!--/container-->
</section>

{% endblock %}
